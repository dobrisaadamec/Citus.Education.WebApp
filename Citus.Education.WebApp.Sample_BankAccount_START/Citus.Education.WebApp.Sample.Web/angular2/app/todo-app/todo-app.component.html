<section class="todoapp">
    <header class="header">
        <h1>Todos</h1>
        <input class="new-todo" placeholder="Što treba napraviti?" autofocus=""
               [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
    </header>
    <section class="main" *ngIf="todos && todos.length > 0">
        <ul class="todo-list">
            <li *ngFor="let todo of todos" [class.completed]="todo.complete">
                <div class="view">
                    <input class="toggle" type="checkbox"
                           (click)="toggleTodoComplete(todo)"
                           [checked]="todo.complete">
                    <label>{{todo.title | uppercase}}</label>
                    <button class="destroy" (click)="removeTodo(todo)"></button>
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer" *ngIf="todos &&  todos.length > 0">
        <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
    </footer>
</section>
